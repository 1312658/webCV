<link rel="stylesheet" href="./View/Login/app.css">
<div class="middlePage">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Sign In LinkedIn</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-5">
                    <button type="button" class="btn btn-primary btn-login" ng-click="loginFacebook()">Login with
                        Facebook
                    </button>
                    <button type="button" class="btn btn-danger btn-login" ng-click="loginGooglePlus()">Login with
                        Google+
                    </button>
                </div>

                <div class="col-md-7" style="border-left:1px solid #ccc;">
                    <form class="form" name="form">
                        <fieldset>
                            <div class="spacing"></div>
                            <div class="form-group"
                                 ng-class="{'has-error': form.email.$invalid && (form.$submitted || form.email.$touched || form.email.$dirty)}">
                                <input name="email" type="email" placeholder="Enter Email" class="form-control input-md"
                                       ng-model="email" required>
                                <div class="error-message">
                                    <span class="help-block"
                                          ng-show="form.email.$error.required">Please input email!</span>
                                    <span class="help-block" ng-show="form.email.$error.email">Email is invalid, please try again!</span>
                                </div>
                            </div>
                            <div class="form-group"
                                 ng-class="{'has-error': form.password.$invalid && (form.$submitted || form.password.$touched || form.password.$dirty)}">
                                <input name="password" type="password" placeholder="Enter Password"
                                       class="form-control input-md" ng-model="password" required>
                                <div class="error-message">
                                    <span class="help-block" ng-show="form.password.$error.required">Please input password!</span>
                                </div>
                            </div>
                            <div>
                                <span style="color: #a94442;">{{Error}}</span>
                            </div>
                            <button id="singlebutton" name="singlebutton" class="btn btn-info btn-sm pull-right"
                                    ng-disabled="isLoginProcess" ng-click="login()"><i class="fa"
                                                                                       ng-class="{'fa-sign-in': !isLoginProcess, 'fa-circle-o-notch fa-spin': isLoginProcess}"></i>
                                Sign In
                            </button>

                            <a href="" data-toggle="modal" data-target="#dialog-register">Register</a>

                        </fieldset>
                    </form>

                    <div id="dialog-register" class="modal fade" role="dialog" data-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Register</h4>
                                </div>
                                <div class="modal-body">
                                    <form name="signUpForm">
                                        <div class="form-group"
                                             ng-class="{'has-error': signUpForm.newEmail.$invalid && (signUpForm.$submitted || signUpForm.newEmail.$touched || signUpForm.newEmail.$dirty)}">
                                            <input name="newEmail" type="email" placeholder="Enter Email"
                                                   class="form-control input-md" ng-model="newEmail" required>
                                            <div class="error-message">
                                                <span class="help-block" ng-show="signUpForm.newEmail.$error.required">Please input email!</span>
                                                <span class="help-block" ng-show="signUpForm.newEmail.$error.email">Email is invalid, please try again!</span>
                                            </div>
                                        </div>
                                        <div class="form-group"
                                             ng-class="{'has-error': signUpForm.newPassword.$invalid && (signUpForm.$submitted || signUpForm.newPassword.$touched || signUpForm.newPassword.$dirty)}">
                                            <input name="newPassword" type="password" placeholder="Enter Password"
                                                   class="form-control input-md" ng-model="newPassword" required>
                                            <div class="error-message">
                                                <span class="help-block"
                                                      ng-show="signUpForm.newPassword.$error.required">Please input password!</span>
                                            </div>
                                        </div>
                                        <div class="form-group"
                                             ng-class="{'has-error': signUpForm.confirmPassword.$invalid && (signUpForm.$submitted || signUpForm.confirmPassword.$touched || signUpForm.confirmPassword.$dirty)}">
                                            <input name="confirmPassword" type="password" placeholder="Enter Confirm Password"
                                                   class="form-control input-md" ng-model="confirmPassword" required>
                                            <div class="error-message">
                                                <span class="help-block"
                                                      ng-show="signUpForm.confirmPassword.$error.required">Please input confirm password!</span>
                                            </div>
                                        </div>
                                        <div>
                                            <span style="color: #a94442;">{{Error}}</span>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" ng-disabled="isSignUpProcess"
                                            ng-click="createAccount()"><i class="fa" ng-class="{'fa-user-plus': !isSignUpProcess, 'fa-circle-o-notch fa-spin': isSignUpProcess}"></i>
                                        Sign Up
                                    </button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
